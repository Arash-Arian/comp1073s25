<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>String Methods | COMP1073 Client-Side JavaScript</title>
	<link href="css/styles.css" rel="stylesheet" />
</head>

<body>
	<h1>String Methods</h1>
	<p>JavaScript output to go here.</p>
    <script>
        const output = document.querySelector('p');
        
        /* STEP 1: String Length */
		let step1a= "Hello World!";
		console.log(step1a.length); // 12
		output.textContent = String(step1a.length); // 12


        /* STEP 2: Retrieving a Specific String Character */
		let step2a = step1a[step1a.length - 1]; // !
		output.textContent = step2a; // H

        /* STEP 3: Extracting Part of a String */
		let step3a = step1a.slice(0,5)
		console.log(step1a.indexOf("World")); // 0

        // Note - if the substring is not found within the string, indexOf() returns -1

        // Note - if you don't specify where to end the slice, the method returns the rest of the string
		console.log(step1a.slice(6)); // World!
         /* STEP 4: Changing Case */
		step3a = step3a.toUpperCase(); // HELLO
		step3a = step3a.toLowerCase(); // HELLO
		step3a = step3a[0].toUpperCase() + step3a.slice(1); // Hello
		output.textContent = step3a; // Hello

        /* STEP 5: Updating Parts of a String */
        let step5a = step1a.replace("World", "Universe");
		output.textContent = step5a; // Hello Universe!

		/* STEP 6: Splitting a String into an Array */
		let step6a = step1a.split(" "); // ["Hello", "World!"]
		console.log(step6a); // ["Hello", "World!"]

    </script>
</body>
</html>
